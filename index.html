<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditcard Chechout page</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <section id="toppage">
        <div class="top-container">
          <p class="pay">Payment</p>
          <p class="tx">Payment Details</p>
          <p class="tx">Shipping Info</p>
          <p class="tx">Customer Info</p>
        </div> 
    </section>
   <section class="box">
    <div class="box-container">
        <p class="no">PAYMENT DETAILS</p>
        <div class="inputtextbox">
            <input type="text" required="required">
            <span><img src="./assets/images/person-244.png"/> Card Holder</span>
        </div>
        <div class="inputtextbox">
            <input type="text" required="required">
            <span><img src="./assets/images/person-244.png"/> Creditcard Number</span>
        </div>
        <div class="calender">
            <input type="date">
        </div>
        <button>Proceed to chechout</button>
    </div>
   </section>
</body>
</html>
